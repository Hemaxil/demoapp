<!DOCTYPE html>
<html>
<head>
  <title>Latest questions</title>
</head>
<body>
{% load static %}
<link rel="stylesheet" type="text/css" href="{ % static 'polls/style.css' %}"/>
{% if ques_list %}
  <ul>
    {% for question in ques_list %}
      <li><a href="{% url 'polls:details' question.id %}">{{ question.question_t }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No questions available</p>
{% endif %}
</body>
</html>
